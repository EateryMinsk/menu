<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="burger_icon.ico" rel="shortcut icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Eatery Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html {
      background-color: rgb(26, 26, 26);
    }
    body {
      background-color: rgb(26, 26, 26);
      font-family: 'Roboto', sans-serif;
    }
    .menu {
      box-sizing: border-box;
      width: max-content;
      height: 100vh;

      padding-bottom: 40px;
      position: relative;
    }
    img {
      height: 100%;
    }

    .contact-wrapper {
      position: fixed;
      z-index: 9;
      left: 10px;
      bottom: 25px;
    }

    .contact {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      margin-left: 30px;
      margin-bottom: 5px;
      padding-left: 25px;
      font-weight: bold;
      font-size: 2.5vh;
      white-space: nowrap;

      background-repeat: no-repeat;
      background-size: contain;
      background-position: left center;
    }
    .insta {
      background-image: url(./icons/insta.svg);
    }
    .phone {
      background-image: url(./icons/phone.svg);
    }
    .review {
      background-image: url(./icons/star.svg);
    }

    @media (max-width: 600px) {
      .menu {
        padding-bottom: 60px;
      }
      .contact-wrapper {
        bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <img src="./menu.png" alt="Menu Eatery">
    <div class="contact-wrapper">
      <a class="contact phone" href="tel:+375444912499">+375 (44) 491 24 99</a>
      <a class="contact insta" target="_blanck" href="https://www.instagram.com/eatery.minsk/">eatery.minsk</a>
      <a class="contact review" target="_blanck" href="https://taplink.cc/eatery.minsk">Оставить отзыв</a>
    </div>
  </div>
</body>
</html>
